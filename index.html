<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Sarthak Malla | Profile card component</title>

</head>
<body>
  <div class="profile-card">
    <div>
      <img id="card-bg" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    
    <div class="card-content">
      <div class="bio">
        <img id="img-victor" src="./images/image-victor.jpg" alt="image-victor">
        <h4 id="name">Victor Crest <span id="age">26</span></h4>
        <h5 id="place">London</h5>
      </div>
      <hr> 
      <div class="stat-flex-container">
        <div class="stat-item"><div class="stat">80K</div> Followers</div>
        <div class="stat-item"><div class="stat">803K</div> Likes</div>
        <div class="stat-item"><div class="stat">1.4K</div> Photos</div>
      </div>
    </div>
  </div>
  <img id="top-bg" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img id="btm-bg"src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
</body>
</html>
